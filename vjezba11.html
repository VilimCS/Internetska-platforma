<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            width: 300px;
            margin: 20px auto;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name..." required>

        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name..." required>

        <label for="email">Your E-mail *</label>
        <input type="email" id="email" name="email" placeholder="Your e-mail..." required>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="Croatia">Croatia</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Madagascar">Madagascar</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something..." rows="4"></textarea>

        <button type="submit" class="btn-send">Send</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
