    <main>
        <h1>Kontakt forma</h1>
        <div id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4676.4595004429675!2d16.01809190703438!3d45.81847866830948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d7b7f8858263%3A0x59c173543694d333!2sGNK%20Dinamo%20Zagreb!5e0!3m2!1sen!2shr!4v1737971240766!5m2!1sen!2shr" width="100%" height="400" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="" id="contact_form" name="contact_form" method="POST">
                <label for="fname">Ime *</label>
                <input type="text" id="fname" name="firstname" placeholder="Ime.." required>

                <label for="lname">Prezime *</label>
                <input type="text" id="lname" name="lastname" placeholder="Prezime.." required>
                
                <label for="lname">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="E-mail.." required>

                <label for="country">Država</label>
                <select id="country" name="country">
                <option value="">Molimo odaberite</option>
                <option value="BE">Belgija</option>
                <option value="HR" selected>Hrvatska</option>
                <option value="LU">Luksemburg</option>
                <option value="HU">Mađarska</option>
                </select>

                <label for="subject">Sadržaj</label>
                <textarea id="subject" name="subject" placeholder="Napišite nešto.." style="height:200px"></textarea>

                <input type="submit" value="Pošalji">
            </form>
        </div>
    </main>
